<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class=container>
    <h1>Workday Planner</h1>
    <h2 class=dateHeader></h2>
</div>


<div class=container>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </div>
</div>



    <script src="lib/Moment/moment.min.js"></script>
    <script>
        const dateHeaderEl = document.querySelector(".dateHeader");


        const m = moment();

        
        dateHeaderEl.innerHTML = m.format("MMMM") + "," + m.format("D") + " " + m.format("YYYY");
        console.log(m.format("dddd"));//this is a token that represents the day of the week and can be found in moment.js display tab
        console.log(m.format("MMMM"));
        console.log(m.format("D"));
        console.log(m.format("YYYY"));
        console.log(m.format(""));
    </script>
</body>
</html>
