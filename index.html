    <script src="lib/Moment/moment.min.js"></script>
    <script>
        const dateHeaderEl = document.querySelector(".dateHeader");
        const m = moment();

        dateHeaderEl.innerHTML = m.format("dddd") + " - " + m.format("MMMM") + " " + m.format("D") + ", " + m.format("YYYY") + " - " + m.format("HH") + ":" + m.format("mm") + ":" + m.format("ss"); //m.format("") is a token and what goes in the "" is what will display
