<script src="lib/Moment/moment.min.js"></script>

<script>
var m = moment();
    
    //This is the live clock using tokens from moment.js
    setInterval(() => {
    var m = moment();
    var t = m.format("dddd, MMMM Do YYYY, hh:mm:ss a"); //m.format("") is a token and what goes in the "" is what will display
    $('.clock').text(t);
    });

    //button function will save text from textarea field to local storage by traversing the DOM
    $('.btn').click(function(){
        var str = $(this).parents('.input-group').find('.p-5').val();
        var time = $(this).parents('.input-group').find('.time').text();
        localStorage.setItem(time, str); 
    })
    //here is where the local storage will be extracted and added to the textarea field
    $('#input09').val(localStorage.getItem("09am"));//this targets the ID and adds the value from the local storage
    $('#input10').val(localStorage.getItem("10am"));
    $('#input11').val(localStorage.getItem("11am"));
    $('#input12').val(localStorage.getItem("12pm"));
    $('#input01').val(localStorage.getItem("01pm"));
    $('#input02').val(localStorage.getItem("02pm"));
    $('#input03').val(localStorage.getItem("03pm"));
    $('#input04').val(localStorage.getItem("04pm"));
    $('#input05').val(localStorage.getItem("05pm"));

    //here is where I will use the hour number to write an if function that will have css add color properties

    // const hour = parseInt(m.format("HH"));
    const hour = 10;//comment this out to test the different hours of the day - military time
    if (hour < 9) {
        $('.time').addClass('futureHour');//this jquery addCLass method will add to all classes
    } else if (hour === 9) {
        $('.time').removeClass('futureHour');
        $('.color09').addClass('currentHour');
        $('.color10, .color11, .color12, .color01, .color02, .color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 10) {
        $('.color09').addClass('pastHour');
        $('.color10').removeClass('futureHour')
        $('.color10').addClass('currentHour');
        $('.color11, .color12, .color01, .color02, .color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 11) {
        $('.color09, .color10').addClass('pastHour');
        $('.color11').removeClass('futureHour')
        $('.color11').addClass('currentHour');
        $('.color12, .color01, .color02, .color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 12) {
        $('.color09, .color10, .color11').addClass('pastHour');
        $('.color12').removeClass('futureHour')
        $('.color12').addClass('currentHour');
        $('.color01, .color02, .color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 13) {
        $('.color09, .color10, .color11, .color12').addClass('pastHour');
        $('.color01').removeClass('futureHour')
        $('.color01').addClass('currentHour');
        $('.color02, .color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 14) {
        $('.color09, .color10, .color11, .color12, .color01').addClass('pastHour');
        $('.color02').removeClass('futureHour')
        $('.color02').addClass('currentHour');
        $('.color03, .color04, .color05').addClass('futureHour');
    } else if (hour === 15) {
        $('.color09, .color10, .color11, .color12, .color01, .color02').addClass('pastHour');
        $('.color03').removeClass('futureHour')
        $('.color03').addClass('currentHour');
        $('.color04, .color05').addClass('futureHour');
    } else if (hour === 16) {
        $('.color09, .color10, .color11, .color12, .color01, .color02, .color03').addClass('pastHour');
        $('.color04').removeClass('futureHour')
        $('.color04').addClass('currentHour');
        $('.color05').addClass('futureHour');
    } else if (hour === 17) {
        $('.color09, .color10, .color11, .color12, .color01, .color02, .color03, .color04').addClass('pastHour');
        $('.color05').removeClass('futureHour')
        $('.color05').addClass('currentHour');
    } else {
        $('.time').addClass('endOfDay')
    }
